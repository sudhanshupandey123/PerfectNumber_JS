<html>
    <head>
        <title>Perfect Number</title>
    </head>
    <body>
        <script>
            let num=Number(prompt("Enter Your Number"));
            let res=0;
            console.log(`Given Number is ${num}`)
            for(let a=1;a<num;a++){
                if (num%a==0){
                    res=res+a;
                }
            }
            console.log(`Resultant Num ${res}`)
            if (res==num){
                console.log(`Given Number is Perfect Number:`)
            }
            else{
                console.log(`Given Number is not a Perfect Number:`)
            }
        </script>
    </body>
</html>
